<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="/img/apple-icon.png"
        />
        <link rel="icon" type="image/png" href="/img/favicon.png" />
        <title>
            CheckMate Dashboard
        </title>
        <!--     Fonts and icons     -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
        />
        <!-- Nucleo Icons -->
        <link href="/css/nucleo-icons.css" rel="stylesheet" />
        <link href="/css/nucleo-svg.css" rel="stylesheet" />
        <!-- Font Awesome Icons -->
        <script
            src="https://kit.fontawesome.com/42d5adcbca.js"
            crossorigin="anonymous"
        ></script>
        <!-- Material Icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
            rel="stylesheet"
        />
        <!-- CSS Files -->
        <link
            id="pagestyle"
            href="/css/material-dashboard.css?v=3.1.0"
            rel="stylesheet"
        />
        <link href="/css/tables.css" rel="stylesheet" />
        <!-- Nepcha Analytics (nepcha.com) -->
        <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
        <script
            defer
            data-site="YOUR_DOMAIN_HERE"
            src="../https://api.nepcha.com/js/nepcha-analytics.js"
        ></script>
    </head>

    <body class="g-sidenav-show  bg-gray-200">
    <!--   Core JS Files   -->
    <script src="/js/core/popper.min.js"></script>
    <script src="/js/core/bootstrap.min.js"></script>
    <script src="/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
        var win = navigator.platform.indexOf("Win") > -1;
        if (win && document.querySelector("#sidenav-scrollbar")) {
            var options = {
                damping: "0.5",
            };
            Scrollbar.init(
                document.querySelector("#sidenav-scrollbar"),
                options
            );
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="/js/material-dashboard.min.js?v=3.1.0"></script>
        <aside
            class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"
            id="sidenav-main"
        >
            <div class="sidenav-header">
                <i
                    class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
                    aria-hidden="true"
                    id="iconSidenav"
                ></i>
                <a
                    class="navbar-brand m-0"
                    href=" https://demos.creative-tim.com/material-dashboard/pages/dashboard "
                    target="_blank"
                >
                    <img
                        src="/img/logo-ct.png"
                        class="navbar-brand-img h-100"
                        alt="main_logo"
                    />
                    <span class="ms-1 font-weight-bold text-white"
                        >CheckMate Dashboard</span
                    >
                </a>
            </div>
            <hr class="horizontal light mt-0 mb-2" />
            <div
                class="collapse navbar-collapse  w-auto "
                id="sidenav-collapse-main"
            >
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a
                            class="nav-link text-white "
                            href="/index"
                        >
                            <div
                                class="text-white text-center me-2 d-flex align-items-center justify-content-center"
                            >
                                <i class="material-icons opacity-10"
                                    >dashboard</i
                                >
                            </div>
                            <span class="nav-link-text ms-1">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link text-white active bg-gradient-primary"
                            href="/tables"
                        >
                            <div
                                class="text-white text-center me-2 d-flex align-items-center justify-content-center"
                            >
                                <i class="material-icons opacity-10"
                                    >table_view</i
                                >
                            </div>
                            <span class="nav-link-text ms-1">Students</span>
                        </a>
                    </li>
                    <li class="nav-item mt-3">
                        <h6
                            class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8"
                        >
                            Account pages
                        </h6>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link text-white "
                            href="/sign-out"
                        >
                            <div
                                class="text-white text-center me-2 d-flex align-items-center justify-content-center"
                            >
                                <i class="material-icons opacity-10">logout</i>
                            </div>
                            <span class="nav-link-text ms-1">Sign Out</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link text-white "
                            href="../views/sign-up.html"
                        >
                            <div
                                class="text-white text-center me-2 d-flex align-items-center justify-content-center"
                            >
                                <i class="material-icons opacity-10"
                                    >assignment</i
                                >
                            </div>
                            <span class="nav-link-text ms-1">Sign Up</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <main
            class="main-content position-relative max-height-vh-100 h-100 border-radius-lg "
        >
            <!-- Navbar -->
            <nav
                class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
                id="navbarBlur"
                data-scroll="true"
            >
                <div class="container-fluid py-1 px-3">
                    <nav aria-label="breadcrumb">
                        <ol
                            class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5"
                        >
                            <li class="breadcrumb-item text-sm">
                                <div
                                    class="opacity-5 text-dark"
                                    th:text="*{session.user.getUser_name()}"
                                    >Pages</div
                                >
                            </li>
                            <li
                                class="breadcrumb-item text-sm text-dark active"
                                aria-current="page"
                            >
                                Students
                            </li>
                        </ol>
                        <h6     th:text="*{courseName}"
                                class="font-weight-bolder mb-0">Students</h6>
                    </nav>
                    <div
                        class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4"
                        id="navbar"
                    >
                        <div
                            class="ms-md-auto pe-md-3 d-flex align-items-center"
                        >
                            <div class="input-group input-group-outline">
                                <label class="form-label">Type here...</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <ul class="navbar-nav  justify-content-end">
                            <li class="nav-item d-flex align-items-center"></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="container-fluid py-4">
                <div class="row">
                    <div class="col-12">
                        <div class="card my-4">
                            <div
                                class="card-header p-0 position-relative mt-n4 mx-3 z-index-2"
                            >
                                <div
                                    class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 add-student"
                                >
                                    <h6 class="text-white text-capitalize ps-3">
                                        Students
                                    </h6>
                                    <h6 class="text-white pe-3 text-capitalize">
                                        <button class="gradient-button">Add Student</button>
                                    </h6>
                                </div>

                            </div>
                            <div class="card-body px-0 pb-2">
                                <div class="table-responsive p-0">
                                    <table
                                        class="table align-items-center mb-0"
                                    >
                                        <thead>
                                            <tr>
                                                <th
                                                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                                                >
                                                    Name
                                                </th>
                                                <th
                                                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2" style="width: 300px" ;

                                                >
                                                    Email
                                                </th>
                                                <th
                                                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                                                >
                                                    ID
                                                </th>
                                                <th
                                                    class="text-secondary opacity-7"
                                                ></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="student:${students}">
                                            <tr
                                                th:href="@{/profile(user_id=*{student.user_id})}"
                                                style="cursor:pointer;"
                                            >
                                                <td>
                                                    <div
                                                        class="d-flex px-2 py-1"
                                                    >
                                                        <div
                                                            th:text="*{student.user_name}"
                                                            class="d-flex flex-column justify-content-center"
                                                        >
                                                            <h6
                                                                class="mb-0 text-sm"
                                                            >
                                                                Dongyeong Kim
                                                            </h6>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <p
                                                        th:text="*{student.user_email}"
                                                        class="text-xs font-weight-bold mb-0"
                                                    >
                                                        Dongyeong.Kim@stonybrook.edu
                                                    </p>
                                                </td>
                                                <td
                                                    class="align-left text-left text-sm"
                                                >
                                                    <span
                                                        th:text="*{student.user_id}"
                                                        class="text-xs font-weight-bold mb-0"
                                                        >116392149</span
                                                    >
                                                </td>
                                                <td
                                                        class="align-middle text-center"
                                                >
                                                    <span
                                                            class="text-secondary text-xs font-weight-bold delete"
                                                    >DELETE</span
                                                    >
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
